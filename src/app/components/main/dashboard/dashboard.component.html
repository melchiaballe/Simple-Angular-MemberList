<button class="btn btn-secondary" (click)="addMember()">Add Member</button>

<table class="table table-dark table-alignment">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>

    <tr *ngFor="let member of this.userService.members">
        <td>{{ member.firstName }}</td>
        <td>{{ member.lastName }}</td>
        <td>{{ member.age }}</td>
    </tr>
</table>
