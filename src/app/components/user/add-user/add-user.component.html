<button class="btn btn-dark" (click)="this.commonsService.goBack()">Back</button>


<form
 class="form-adjustments"
 [formGroup]="userAddForm.form" 
 (ngSubmit)="onSubmit(userAddForm.form)">
    <span class="form-error-warning" *ngIf="this.formHasError"> Please fillup all fields </span>
    <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" formControlName="firstName" type="text">
        <span class="form-error-warning" [hidden]="userAddForm.valid('firstName')">First Name is required.</span>
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" formControlName="lastName" type="text">
        <span class="form-error-warning" [hidden]="userAddForm.valid('lastName')">Last Name is required.</span>
    </div>
    <div class="form-group">
        <label>Age:</label>
        <input class="form-control" formControlName="age" type="number">
        <span class="form-error-warning" [hidden]="userAddForm.valid('age')">Age is required.</span>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
